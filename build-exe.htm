<html
    window-resizable="true"
    window-width="700dip"
    window-height="700dip"
>
<head>
<title>Build exe</title>
<style>

@import url(src/vendor/8ctopus/sciter-logger/src/logger.css);

plaintext#logger {
    height: *;
}

</style>
<script type="module">

import {logger} from "src/vendor/8ctopus/sciter-logger/src/logger.js";
import * as utils from "src/vendor/8ctopus/sciter-utils/src/utils.js";
import * as sys from "@sys";
import * as sciter from "@sciter";

const resources = "resources.dat";
const icon      = "app.ico";

// initialize logger
logger.init({
    file: URL.toPath(__DIR__ + "build.log"),
    clear: true,
});

// attach logger to console
logger.attach();

// capture unhandled exceptions
logger.capture();

document.on("ready", async() => {
    // subscribe to logger messages
    logger.plaintext(document.$("plaintext#logger"));

    // add support for F5 reload
    utils.addReloadWindow();

    // close window on escape
    utils.closeWindowOnEscape(Window.this);

    // center window on screen
    utils.centerWindow(Window.this, "screen");

    // log sciter version
    console.debug(utils.sciterInfo());

    console.line();

    // load manifest info
    let url = document.url(`src/manifest.json`);

    // get content
    let manifest = fetch(url, {sync: true});

    if (!manifest.ok) {
        console.error(`Load manifest - FAILED`);
        return;
    }

    // convert to json
    try {
        manifest = manifest.json();
    } catch (e) {
        console.exception(`Convert manifest to json - FAILED`, e);
        return;
    }

    console.debug("manifest", manifest);

    console.line();

    // create exe icon
    let args = [
        "magick",
        "-density", "256x256",
        "-background", "transparent",
        // source
        manifest["icon"],
        "-define", "icon:auto-resize",
        "-colors", "256",
        // dest
        manifest["tmp"] + icon,
    ];

    console.debug("magick arguments", args);

    let process;

    try {
        process = sys.spawn(args, { stdout: "pipe", stderr: "pipe"});
    }
    catch (e) {
        console.exception(e);
        return;
    }

    readPipe(process.stdout);
    readPipe(process.stderr);

    await process.wait();

    console.line();

    // pack exe resources
    args = [
        "bin/win-x32/packfolder.exe",
        // what to pack
        manifest["resources"],
        // destination file
        manifest["tmp"] + resources,
        // archive type
        "-binary",
    ];

    console.debug("packfolder arguments", args);

    console.line();

    try {
        process = sys.spawn(args, { stdout: "pipe", stderr: "pipe"});
    }
    catch (e) {
        console.exception(e);
        return;
    }

    readPipe(process.stdout);
    readPipe(process.stderr);

    await process.wait();

    console.line();

/*
    // assemble exe required params (from scapp cpp)
    const params = {
        productName: "demo",
        productVersion: "1.0.0",
        productCopyright: "copyright",

        icofile: path + "/bin/tmp/demo.ico",
    };
*/

    buildExe("x32", manifest);
    buildExe("x64", manifest);
});

function buildExe(type, manifest)
{
    // get current path
    const path = URL.toPath(__DIR__);

    //console.log(path);

    // add icon file to manifest
    manifest["icofile"] = URL.toPath(path + manifest["tmp"] + icon);

    // build exe
    const result = Window.this.scapp.assembleExe(
        // scapp exe
        path + `bin/win-${type}/scapp.exe`,

        // packed resources
        path + manifest["tmp"] + resources,

        // output binary
        path + `bin/win-${type}/${manifest["productName"]}.exe`,
        manifest);

    switch (result) {
        case 0:
            console.note(`Build exe ${type} - OK`);
            break;

        case 1:
            console.error(`Build exe ${type} - FAILED - no metadata update`);
            break;

        case -1:
            console.error(`Build exe ${type} - FAILED - no .dat file`);
            break;

        case -2:
            console.error(`Build exe ${type} - FAILED - open output file`);
            break;

        case -3:
            console.error(`Build exe ${type} - FAILED - write output file`);
            break;

        default:
            console.error(`Build exe ${type} - FAILED - unknown error`);
            break;
    }
}

async function readPipe(pipe)
{
    try {
        while (pipe) {
            const text = sciter.decode(await pipe.read());

            if (text.length !== 0)
                console.log(text);
        }
    } catch (e) {
        if (e.message == "socket is not connected")
            return;
        else
            console.exception(e);
    }
}

</script>
</head>
<body>
    <plaintext #logger readonly />
</body>
</html>
